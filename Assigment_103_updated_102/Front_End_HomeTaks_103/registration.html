<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="STYCSS/style1.css">
</head>
<body bgcolor="E4FFCE">  
    <div>
    <br>  
    <br>  
    <form class="reg">  
      
    <label> Firstname :</label>         
    <input type="text" name="firstname" size="15"/ required> <br> <br>  

    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/ > <br> <br>  
    
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/ required> <br> <br>      

    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/ required>   
    <input type="text" name="phone" size="10"/ required>
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/ required> <br>    
    <br> <br>  
    Password :  
    <input type="Password" id="pass" name="pass" required> <br>   
    <br> <br>  
    Re-type password :  
    <input type="Password" id="repass" name="repass" required> <br> <br>  
    <div class="RegBT">
        <input type="button" value="Submit"/">  
    </div>
    </form>  
    </div>
    </body>  
    </html>
